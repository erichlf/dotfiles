name: "test-install-main"
on:
  schedule:
    - cron: "0 2 * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  GREEN: '\033[0;32m'
  NC: '\033[0m'
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup ssh
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Install
        run: ./install.sh
